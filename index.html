<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2db962e606.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <i class="fa-solid fa-pause"></i> -->
    <div id="container">
        <header>
            <i id="headeri" class="fa-regular fa-hourglass rotate"></i> 
        </header>
        <div class="lapse-con">
            
        </div>
        <div id="timer-con">
            <div>
                <p>Hours</p>
                <p id="hour-text">00</p>
            </div>
            <div>
                <p>Minutes</p>
                <p id="min-text">00</p>
            </div>
            <div>
                <p>Seconds</p>
                <p id="sec-text">00</p>
            </div>
        </div>

        <div id="start-con">
            <div id="circle">
                <i id="circlei" class="fa-solid fa-play"></i>

            </div>
            <div id="reset-con">
                <div id="reset">
                    <i class="fa-solid fa-stop"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
